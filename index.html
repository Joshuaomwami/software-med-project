<!DOCTYPE html>
<html>
<head>
  <title>MedMaster Reminder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li>
        <img src="med-images/medl.jpg" alt="Logo">
      </li>
      <li><a href="home.html">Home</a></li>
      <li><a href="medication-list.html">Medication List</a></li>
      <li><a href="about-us.html">About Us</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>MedMaster Reminder</h1>
    <form id="form">
      <div class="form-group">
        <label for="medication-name">Medication Name</label>
        <input type="text" id="medication-name" required>
      </div>
      <div class="form-group">
        <label for="dosage">Dosage</label>
        <input type="text" id="dosage" required>
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <select id="frequency" required>
          <option value="once">Once a day</option>
          <option value="twice">Twice a day</option>
          <option value="thrice">Thrice a day</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" required>
      </div>
      <div class="form-group">
        <label for="end-date">End Date</label>
        <input type="date" id="end-date" required>
      </div>
      
      <button type="button" id="add-medication">Add Medication</button>

    </form>

    <script>
      document.getElementById('add-medication').addEventListener('click', function() {
        // Get the medication data from the form (example: name, dosage, start date, end date)
        var medicationName = document.getElementById('medication-name').value;
        var dosage = document.getElementById('dosage').value;
        var startDate = document.getElementById('start-date').value;
        var endDate = document.getElementById('end-date').value;
  
        // Construct the URL with the medication data as query parameters
        var url = "medication-list.html?name=" + encodeURIComponent(medicationName) + "&dosage=" + encodeURIComponent(dosage) + "&start=" + encodeURIComponent(startDate) + "&end=" + encodeURIComponent(endDate);
  
        // Redirect to the medication list page with the medication data
        window.location.href = url;
      });
    </script> 
  </div>

  <script src="script.js"></script>
</body>
</html>
