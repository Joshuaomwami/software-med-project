<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication List</title>
  <link rel="stylesheet" href="medication-list.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li>
        <img src="med-images/medl.jpg" alt="Logo">
      </li>
      <li><a href="home.html">Home</a></li>
      <li><a href="index.html">Add Medication</a></li>
      <li><a href="about-us.html">About Us</a></li>
    </ul>
  </nav>
<div class="container">

    <h1>Medication List</h1>
    <ul id="medication-list"></ul>
  
    <script>
      // Retrieve the medication data from the URL query parameters
      var urlParams = new URLSearchParams(window.location.search);
      var medicationName = urlParams.get('name');
      var dosage = urlParams.get('dosage');
  
      // Create a new list item with the medication data and append it to the medication list
      var listItem = document.createElement('li');
      listItem.innerHTML = `<span>${medicationName} - ${dosage}</span>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>`;
      document.getElementById('medication-list').appendChild(listItem);
  
      // Edit medication function
      function editMedication() {
        var newName = prompt("Enter new medication name:");
        var newDosage = prompt("Enter new dosage:");
  
        if (newName && newDosage) {
          medicationName = newName;
          dosage = newDosage;
          listItem.querySelector('span').textContent = `${medicationName} - ${dosage}`;
        }
      }
  
      // Delete medication function
      function deleteMedication() {
        if (confirm("Are you sure you want to delete this medication?")) {
          listItem.remove();
        }
      }
  
      // Add event listeners to the edit and delete buttons
      var editBtn = listItem.querySelector('.edit-btn');
      var deleteBtn = listItem.querySelector('.delete-btn');
  
      editBtn.addEventListener('click', editMedication);
      deleteBtn.addEventListener('click', deleteMedication);
    </script> 
   
  </div>
</body>
</html>
